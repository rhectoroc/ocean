<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 3D Parallax Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        html,
        body,
        #dragger,
        #ring,
        .img,
        .vignette {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            user-select: none;
        }

        div {
            position: absolute;
        }

        .container {
            perspective: 2000px;
            width: 300px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .vignette {
            width: 1400px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to left, rgba(0, 0, 0, 1) 12%, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 1) 88%);
        }

        .img {
            background-size: cover;
            background-position: center;
        }

        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 1000;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Drag to Rotate</h1>

    <div class="container">
        <div id="ring">
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>
    </div>
    <div class="vignette"></div>
    <div id="dragger"></div>

    <script>
        let xPos = 0;

        gsap.timeline()
            .set(dragger, { opacity: 0 })
            .set(ring, { rotationY: 180 })
            .set('.img', {
                rotateY: (i) => i * -36,
                transformOrigin: '50% 50% 500px',
                z: -500,
                backgroundImage: (i) => 'url(https://picsum.photos/id/' + (i + 32) + '/700/300/)',
                backgroundPosition: (i) => getBgPos(i),
                backfaceVisibility: 'hidden'
            })
            .from('.img', {
                duration: 1.5,
                y: 200,
                opacity: 0,
                stagger: 0.1,
                ease: 'expo'
            });

        Draggable.create(dragger, {
            onDragStart: (e) => {
                if (e.touches) e.clientX = e.touches[0].clientX;
                xPos = Math.round(e.clientX);
            },

            onDrag: (e) => {
                if (e.touches) e.clientX = e.touches[0].clientX;

                gsap.to(ring, {
                    rotationY: '-=' + ((Math.round(e.clientX) - xPos) % 360),
                    onUpdate: () => { gsap.set('.img', { backgroundPosition: (i) => getBgPos(i) }) }
                });

                xPos = Math.round(e.clientX);
            },

            onDragEnd: () => {
                gsap.set(dragger, { x: 0, y: 0 })
            }
        });

        function getBgPos(i) {
            return (-gsap.utils.wrap(0, 360, gsap.getProperty(ring, 'rotationY') - 180 - i * 36) / 360 * 400) + 'px 0px';
        }
    </script>
</body>

</html>
